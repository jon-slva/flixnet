<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Picker</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <nav class="nav">
        <div class="nav__logo">
          <a href="/"><p class="nav__logo-name">FLIXNET</p></a>
          <a class="logo" href="/"
            ><img class="nav__logo-icon" src="./assets/film3.png" />
          </a>
        </div>
        <a href="/"><p class="nav__item">Start over</p></a>
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <!-- Intro -->

      <section class="divider">
        <div class="intro">
          <h1 class="intro__header">Hello!</h1>
          <img class="intro__img" src="./assets/popcorn.png" />
          <button type="submit" class="intro__button">Get Started</button>
        </div>
      </section>

      <!-- Form Start -->
      <form class="questionnaire">
        <!-- Family? Section -->

        <section class="divider">
          <div class="family">
            <h2 class="family__header">Family friendly?</h2>
            <!-- <img class="family__img" src="./" /> -->
            <div class="family__buttons">
              <button
                type="click"
                value="yes"
                class="family__button family__buttons--yes"
              >
                Yes
              </button>
              <button
                type="click"
                value="no"
                class="family__button family__buttons--no"
              >
                No
              </button>
            </div>
          </div>
        </section>

        <!-- Genre Picker -->

        <section class="divider">
          <div class="mood">
            <h2>What mood are you in?</h2>
            <p class="mood__option" id="laugh">&#128514;</p>
            <p class="mood__option" id="sad">&#128557;</p>
            <p class="mood__option" id="intrigued">&#129488;</p>
            <p class="mood__option" id="scared">&#128561;</p>
            <p class="mood__option" id="stressed">&#128534;</p>
            <p class="mood__option" id="excited">&#129321;</p>
          </div>
        </section>

        <!-- How much time do you have? -->

        <section class="divider">
          <div class="time">
            <h2 class="time__header">How much time do you have?</h2>
            <!-- <img class="time__img" src="./assets/time.png" /> -->
            <div class="time__container">
              <input
                type="text"
                name="hours"
                id="hours"
                placeholder="number of hours"
                class="time__hours-input"
              />
              <label for="hours" class="time__hours-label">Hours</label>
            </div>

            <div class="time__box">
              <input
                type="text"
                name="minutes"
                id="minutes"
                placeholder="number of minutes"
                class="time__minutes-input"
              />
              <label for="minutes" class="time__minutes-label">Minutes</label>
            </div>
            <button type="submit" class="time__submit">Submit</button>
          </div>
        </section>

        <!-- Form End -->
      </form>

      <!-- Loading Page -->

      <div class="loading-container">
        <h2>Loading ...</h2>
      </div>
      <!-- <div class="movie-container"> -->
      <!-- <div class="movie-card">
          <img class="movie-card__image" />
          <h4 class="movie-card__title">Movie Title</h4>
          <p class="movie-card__year">Year</p>
          <p class="movie-card__score">Score</p>
        </div> -->
      <!-- </div> -->
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="./scripts/movie-list-api.js"></script>
      <script src="./scripts/movie-card.js"></script>
      <script src="./scripts/script.js"></script>
    </main>
  </body>
</html>
